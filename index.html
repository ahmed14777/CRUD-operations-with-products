<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body
    class="min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle p-3"
  >
    <div class="container px-3 py-5 rounded-4 bg-light">
      <div id="input-con" class="container mt-4">
        <!-- Modified: Improved mobile responsiveness -->
        <div class="row fade-slide">
          <div class="col-md-6 mb-3">
            <label for="product-name">Product Name</label>
            <input
              class="form-control mt-2"
              type="text"
              id="product-name"
              placeholder="Product"
              autofocus
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="product-price">Product Price</label>
            <input
              class="form-control mt-2"
              type="number"
              id="product-price"
              placeholder="Price"
            />
          </div>
        </div>

        <!-- Modified: Improved mobile responsiveness -->
        <div class="row fade-slide">
          <div class="col-md-6 mb-3">
            <label for="product-category">Product Category</label>
            <input
              class="form-control mt-2"
              type="text"
              id="product-category"
              placeholder="Category"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="product-desc">Product Description</label>
            <textarea
              class="form-control mt-2"
              id="product-desc"
              maxlength="30"
              placeholder="Describe your product with maximum 30 characters"
            ></textarea>
          </div>
        </div>

        <br />

        <!-- Modified: Improved mobile responsiveness -->
        <div class="mb-3">
          <button
            id="bt-add"
            onclick="addProduct()"
            class="btn btn-outline-primary fade-slide"
          >
            Add Product
          </button>
          <button
            onclick="updated()"
            style="display: none"
            class="btn btn-outline-warning fade-slide"
            id="btn-update"
          >
            Update
          </button>
        </div>

        <div class="mb-3">
          <!-- Modified: Improved mobile responsiveness -->
          <input
            onkeyup="searchElement(this.value)"
            class="form-control fade-slide"
            placeholder="Search..."
            type="search"
          />
        </div>

        <div class="mb-3">
          <!-- Modified: Improved mobile responsiveness -->
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="myTable" class="fade-slide"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
